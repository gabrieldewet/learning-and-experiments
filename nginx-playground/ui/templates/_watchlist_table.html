<table class="table table-striped">
    <thead>
        <tr>
            <th>Movie Name</th>
            <th>Genre</th>
            <th>Notes</th>
            <th>Watched</th>
        </tr>
    </thead>
    <tbody>
        {% for item in watchlist_items %}
            <tr>
                <td>{{ item.movie_name }}</td>
                <td>{{ item.genre }}</td>
                <td>{{ item.notes }}</td>
                <td>{{ item.watched }}</td>
            </tr>
        {% endfor %}
    </tbody>
</table>
